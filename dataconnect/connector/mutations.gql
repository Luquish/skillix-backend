"""
Permite al backend actualizar el perfil de un usuario.
"""
mutation UpdateUserProfile($firebaseUid: String!, $input: UpdateUserProfileInput!) @auth(level: NO_ACCESS) {
  user_update(
    where: { firebaseUid: { eq: $firebaseUid } }
    data: $input
  ) {
    firebaseUid
    name # Corregido de displayName
    email
    photoUrl
  }
}

"""
Marca una notificación como leída. El backend debe verificar la pertenencia.
"""
mutation MarkNotificationAsRead($input: MarkNotificationAsReadInput!) @auth(level: NO_ACCESS) {
  notification_update(
    where: { id: { eq: $input.notificationId } }
    data: { isRead: true, updatedAt_expr: "now()" }
  ) {
    id
    isRead
  }
}

"""
Actualiza los datos de racha del usuario.
Llamada por el backend después de una actividad relevante.
"""
mutation UpdateStreakData($input: UpdateStreakDataInput!) @auth(level: NO_ACCESS) {
  streakData_update(
    where: { userId: { eq: $input.userId } }
    data: {
      currentStreak_inc: $input.currentStreak_inc
      currentStreak: $input.currentStreak_set
      longestStreak: $input.longestStreak_set
      lastContributionDate: $input.lastContributionDate_set
    }
  ) {
    id
    userId
    currentStreak
    longestStreak
    lastContributionDate
  }
}

"""
Permite a un usuario cambiar su curso activo.
Pone en PAUSED el enrollment actual IN_PROGRESS y pone en IN_PROGRESS el seleccionado.
Se debe llamar con el token de autenticación del usuario.
"""
mutation SwitchActiveEnrollment($enrollmentId: ID!) @auth(level: USER) {
  # Paso 1: Poner en PAUSED el enrollment actualmente en progreso del usuario.
  # El filtro se asegura de que solo afecte a las inscripciones del usuario autenticado.
  enrollment_update(
    where: {
      userId: { eq_expr: "auth.uid" }
      status: { eq: IN_PROGRESS }
    }
    data: { status: PAUSED }
  ) {
    id
    status
  }
  
  # Paso 2: Poner en IN_PROGRESS el enrollment seleccionado.
  # El filtro se asegura de que el usuario solo pueda modificar una inscripción que le pertenece.
  enrollment_update(
    where: {
      id: { eq: $enrollmentId }
      userId: { eq_expr: "auth.uid" }
    }
    data: { status: IN_PROGRESS }
  ) {
    id
    status
    currentDayNumber
    learningPlan {
      id
      skillName
    }
  }
}
