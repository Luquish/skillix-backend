name: learning_plans
type: table
columns:
  - name: id
    type: string
    primary: true
  - name: user_id
    type: string
    references: users.id
  - name: skill_name
    type: string
  - name: sections
    type: json  # Array de secciones
  - name: overview
    type: text
  - name: total_days
    type: integer
  - name: current_day
    type: integer
    default: 1
  - name: status
    type: string
    enum: [active, completed, paused]
  - name: created_at
    type: timestamp
  - name: updated_at
    type: timestamp

indexes:
  - columns: [user_id]
  - columns: [status, user_id]
  - columns: [created_at] 