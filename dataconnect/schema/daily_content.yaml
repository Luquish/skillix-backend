name: daily_content
type: table
columns:
  - name: id
    type: string
    primary: true
  - name: plan_id
    type: string
    references: learning_plans.id
  - name: day_number
    type: integer
  - name: title
    type: string
  - name: is_action_day
    type: boolean
  - name: content_blocks
    type: json  # Array de bloques de contenido
  - name: action_task
    type: json  # Tarea del d√≠a si es action_day
  - name: completion_status
    type: string
    enum: [pending, completed, skipped]
  - name: completed_at
    type: timestamp
    nullable: true
  - name: created_at
    type: timestamp
  - name: updated_at
    type: timestamp

indexes:
  - columns: [plan_id, day_number]
  - columns: [completion_status]
  - columns: [created_at] 