# dataconnect/schema/enums.gql



"""
Ajuste de dificultad recomendado.
"""
enum DifficultyAdjustment {
  INCREASE
  MAINTAIN
  DECREASE
}

"""
Nivel de riesgo para el mantenimiento de rachas.
"""
enum RiskLevel {
  LOW
  MEDIUM
  HIGH
}

"""
Tipo de patrón de aprendizaje identificado.
"""
enum PatternType {
  TIME_BASED
  PERFORMANCE_BASED
  ENGAGEMENT_BASED
  CONTENT_PREFERENCE
  OTHER
}

"""
Rol del mensaje en el chat.
"""
enum MessageRole {
  USER
  ASSISTANT
  SYSTEM
}

"""
Estilo emocional/emoji para los mensajes de Ski.
"""
enum ToviEmojiStyle {
  PLAYFUL
  CELEBRATORY
  ENCOURAGING
  WISE
  GENTLE
  CALM
  ENERGETIC
  SUPPORTIVE
}

# --- Enums Añadidos ---

"""
Nivel de experiencia del usuario.
Utilizado para skillLevelTarget en LearningPlan y UserPreference.
"""
enum UserExperienceLevel {
  BEGINNER
  INTERMEDIATE
  ADVANCED
}

"""
Proveedor de autenticación del usuario.
"""
enum AuthProvider {
  EMAIL_PASSWORD
  GOOGLE
  APPLE
  FACEBOOK
  ANONYMOUS
  # Otros proveedores según sea necesario
}

"""
Plataforma desde la que el usuario accede.
"""
enum Platform {
  IOS
  ANDROID
}

"""
Estilo de aprendizaje preferido por el usuario.
"""
enum LearningStyle {
  VISUAL
  AUDITORY
  KINESTHETIC
  READING_WRITING
  MIXED
  # Otros estilos según sea necesario
}

"""
Categoría de la habilidad.
"""
enum SkillCategory {
  TECHNICAL
  SOFT_SKILL
  CREATIVE
  BUSINESS
  ACADEMIC
  LANGUAGE
  HEALTH_WELLNESS
  HOBBY
  OTHER
}

"""
Demanda de mercado para una habilidad.
"""
enum MarketDemand {
  HIGH
  MEDIUM
  LOW
  NICHE
  EMERGING
  UNKNOWN
}

"""
Estado de finalización para planes, secciones o días.
"""
enum CompletionStatus {
  PENDING
  IN_PROGRESS
  PAUSED
  COMPLETED
  SKIPPED
  FAILED # Opcional, si aplica
}

"""
Tipo de bloque de contenido (ejercicio, quiz) para un DayContent (usado en CreateContentBlockForDayInput).
"""
enum ContentBlockType {
  QUIZ_MCQ
  QUIZ_TRUE_FALSE
  QUIZ_MATCH_MEANING
  QUIZ_SCENARIO
  EXERCISE_CODE # Ejemplo si tienes ejercicios de código
  EXERCISE_WRITING # Ejemplo si tienes ejercicios de escritura
  EXERCISE_GENERAL # Para ejercicios más genéricos
  VIDEO_LESSON
  EXTERNAL_RESOURCE
  OTHER
}